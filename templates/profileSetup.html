<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ideal Roommate</title>
  </head>
  <body>
    <a href="{{ url_for('auth.logout') }}">Logout</a>
    <h1>Welcome, {{ currani.name }}</h1>
    <h2>Please setup your profile before proceeding</h2>
    <form method="POST" enctype=multipart/form-data action="/profileSetup">
      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="text"
            name="species"
            placeholder="Your Species"
            autofocus=""
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input type="file" name="file" autocomplete="off" required />
        </div>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
