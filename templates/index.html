<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ideal Roommate</title>
  </head>
  <body>
    <h1>Welcome to Ideal Roommate</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Species</th>
      </tr>

      {% for a in animals %}
      <tr>
        <td>{{a[0]}}</td>
        <td>{{a[1]}}</td>
        <td>{{a[2]}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
